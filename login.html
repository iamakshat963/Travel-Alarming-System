<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styles/login.css" rel="stylesheet">
</head>
<body class="body" style="background-color:black">
    <script>
      function redirectThroughtValidation(){
        var username=document.getElementById('username').value;
        var password=document.getElementById('password').value;
        if(username!=='akshat978' && username!=='karan177' && username!=='aniket971' && username!=='chandan136' && username!=='chandan386'){
          document.getElementById('loading').style.display = 'block';
          setTimeout(function() {
          alert("invalid username or password");
          document.getElementById('loading').style.display = 'none';
        }, 2000);
          return false
        }
        if(password!='student'){
          document.getElementById('loading').style.display = 'block';
          setTimeout(function() {
          alert("invalid username or password");
          document.getElementById('loading').style.display = 'none';
        }, 2000);
          return false
        }
          redirectWithLoading()
        
        return false
      }
      
      function redirectWithLoading() {
      document.getElementById('loading').style.display = 'block';

      setTimeout(function() {
        window.location.href = 'home.html';
      }, 2000);
    }
      </script>

      <video autoplay muted loop id="background-video">
        <source src="assets/animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
  <div class="login-box">
    <h2>Travel Alarm System</h2>
    <form onsubmit="return redirectThroughtValidation()">
      <input type="text" id="username" name="username" placeholder="Username"><br>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <input type="submit" value="Login">
    </form>
    <div class="social-login">
      <button class="google" onclick="redirectWithLoading()">Login with Google</button>
      <button class="facebook" onclick="redirectWithLoading()">Login with Facebook</button>
    </div>
  </div>

  <div id="loading">
    <div class="spinner-border text-primary">
    </div>
  </div>

</body> 
</html>
